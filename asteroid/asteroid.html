      z-index: 200;

      const leaderboardRef = database.ref('leaderboard').orderByChild('score').limitToLast(10);

  <script>
    // ------------------------------------------
    // CONFIGURATION VARIABLES (Gameplay Tweaks)
    // ------------------------------------------
    const PLAYER_ROTATION_SPEED = 7;      
    const PLAYER_ACCELERATION = 0.3;      
    const SHOOT_COOLDOWN_NORMAL = 15;     
    const SHOOT_COOLDOWN_POWERUP = 5;     
    
    // ------------------------------------------
    // Mobile Detection and Canvas Setup
    // ------------------------------------------
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    // Global width and height (used for screen wrapping)
    let width, height;
    
    function resizeCanvas() {
      if (isMobile) {
        width = window.innerWidth * 0.5;
        height = window.innerHeight * 0.5;
        canvas.width = width;
        canvas.height = height;
        ctx.setTransform(2, 0, 0, 2, 0, 0);
      } else {

        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        ctx.setTransform(1, 0, 0, 1, 0, 0);
      }

    // ------------------------------------------

    let currentLevel = 1;
    let nextLevelScore = LEVEL_UP_SCORE;
    
    let showWelcome = true;
    let deathSoundPlayed = false;
    let score = 0;
    let gameOver = false;
    let shootCooldown = 0;
    let leaderboardUpdated = false;
    
    let showLevelDisplay = false;
    let levelDisplayTimer = 0;
    
    const POWERUP_DURATION = 500;
    // Power-up types: "spread", "dual", or "omni"
    
    // Global variable to cache the online leaderboard (so we fetch it only once)
    let onlineLeaderboard = null;
    // Flag to ensure the game-over leaderboard form is displayed only once.

    // ------------------------------------------

    // ------------------------------------------

    // ------------------------------------------

    startButton.addEventListener("click", () => {

    // ------------------------------------------
    // GLOBAL KEYBOARD HANDLING (DESKTOP)
    // ------------------------------------------
    const keys = {};
    window.addEventListener("keydown", e => { keys[e.key] = true; });
    window.addEventListener("keyup", e => { keys[e.key] = false; });
    
    // ------------------------------------------
    // ON-SCREEN CONTROLS FOR MOBILE
    // ------------------------------------------
    function setupControlButton(btnId, keyName) {
      const btn = document.getElementById(btnId);
      btn.addEventListener("touchstart", e => { e.preventDefault(); keys[keyName] = true; });
      btn.addEventListener("touchend", e => { e.preventDefault(); keys[keyName] = false; });
      btn.addEventListener("mousedown", e => { e.preventDefault(); keys[keyName] = true; });
      btn.addEventListener("mouseup", e => { e.preventDefault(); keys[keyName] = false; });
    }
    setupControlButton("btn-left", "ArrowLeft");
    setupControlButton("btn-right", "ArrowRight");
    setupControlButton("btn-thrust", "ArrowUp");
    setupControlButton("btn-shoot", " ");
    
    // ------------------------------------------
    // PLAY AGAIN BUTTON HANDLING
    // ------------------------------------------
    const playAgainButton = document.getElementById("playAgainButton");
    playAgainButton.addEventListener("click", resetGame);
    
    // ------------------------------------------
    // GLOBAL ARRAY FOR PARTICLES
    // ------------------------------------------
    let particles = [];
    
    // ------------------------------------------
    // 2D VECTOR CLASS
    // ------------------------------------------
    class Vector2 {
      constructor(x, y) { this.x = x; this.y = y; }
      clone() { return new Vector2(this.x, this.y); }
      add(v) { return new Vector2(this.x + v.x, this.y + v.y); }
      subtract(v) { return new Vector2(this.x - v.x, this.y - v.y); }
      multiply(scalar) { return new Vector2(this.x * scalar, this.y * scalar); }
      length() { return Math.sqrt(this.x * this.x + this.y * this.y); }
      distanceTo(v) { return Math.sqrt((this.x - v.x) ** 2 + (this.y - v.y) ** 2); }
    }
    
    // ------------------------------------------
    // PARTICLE CLASS (Crisp, Extended-Lifespan)
    // ------------------------------------------
    class Particle {
      constructor(pos) {
        this.pos = pos.clone();
        let angle = Math.random() * 2 * Math.PI;
        let speed = 2 + Math.random() * 2;
        this.velocity = new Vector2(Math.cos(angle), Math.sin(angle)).multiply(speed);
        this.life = 80;
        this.initialLife = this.life;
        this.radius = 1.5;
        const colors = ["#ff4d4d", "#ff944d", "#ffff4d", "#94ff4d", "#4dffff", "#4d94ff", "#ff4dff"];
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update(factor) {
        this.pos = this.pos.add(this.velocity.multiply(factor));
        this.life -= factor;
      }
      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.life / this.initialLife;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.pos.x, this.pos.y, this.radius, 0, 2 * Math.PI);
        ctx.fill();
        ctx.restore();
      }
    }
    
    function spawnExplosion(pos, size) {
      let count = 20 + Math.floor(Math.random() * 10);
      for (let i = 0; i < count; i++) {
        particles.push(new Particle(pos));
      }
      explosionSound.currentTime = 0;
      explosionSound.play();
    }
    
    // ------------------------------------------
    // SPACESHIP CLASS (With Power-Up)
    // ------------------------------------------
    class Spaceship {
      constructor(pos) {
        this.pos = pos;
        this.velocity = new Vector2(0, 0);
        this.angle = 0;
        this.radius = 12;
        this.acceleration = PLAYER_ACCELERATION;
        this.friction = 0.99;
        this.thrusting = false;
        this.powerupActive = false;
        this.powerupTimer = 0;
        this.powerupType = null; // "spread", "dual", or "omni"
      }
      update(factor) {
        if (keys["ArrowLeft"]) { this.angle += PLAYER_ROTATION_SPEED * factor; }
        if (keys["ArrowRight"]) { this.angle -= PLAYER_ROTATION_SPEED * factor; }
        if (keys["ArrowUp"]) {
          this.thrusting = true;
          let rad = this.angle * Math.PI / 180;
          let force = new Vector2(Math.sin(rad), -Math.cos(rad)).multiply(this.acceleration * factor);
          this.velocity = this.velocity.add(force);
        } else {
          this.thrusting = false;
        }
        if (this.powerupActive) {
          this.powerupTimer -= factor;
          if (this.powerupTimer <= 0) {
            this.powerupActive = false;
            this.powerupType = null;
          }
        }
        this.velocity = this.velocity.multiply(Math.pow(this.friction, factor));
        this.pos = this.pos.add(this.velocity.multiply(factor));
        if (this.pos.x < 0) this.pos.x = width;
        if (this.pos.x > width) this.pos.x = 0;
        if (this.pos.y < 0) this.pos.y = height;
        if (this.pos.y > height) this.pos.y = 0;
      }
      draw(ctx) {
        let rad = this.angle * Math.PI / 180;
        ctx.save();
        ctx.translate(this.pos.x, this.pos.y);
        ctx.rotate(rad);
        ctx.beginPath();
        ctx.moveTo(0, -30);
        ctx.lineTo(4, -22);
        ctx.lineTo(7, -12);
        ctx.lineTo(6, -2);
        ctx.lineTo(4, 10);
        ctx.lineTo(0, 15);
        ctx.lineTo(-4, 10);
        ctx.lineTo(-6, -2);
        ctx.lineTo(-7, -12);
        ctx.lineTo(-4, -22);
        ctx.closePath();
        ctx.fillStyle = "gray";
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(6, 0);
        ctx.lineTo(16, 6);
        ctx.lineTo(6, -16);
        ctx.closePath();
        ctx.fillStyle = "darkgray";
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(-6, 0);
        ctx.lineTo(-16, 6);
        ctx.lineTo(-6, -16);
        ctx.closePath();
        ctx.fillStyle = "darkgray";
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(0, -22, 3, 0, Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.stroke();
        if (this.thrusting) {
          ctx.beginPath();
          ctx.moveTo(-3, 15);
          ctx.lineTo(0, 25 + Math.random() * 3);
          ctx.lineTo(3, 15);
          ctx.closePath();
          ctx.fillStyle = "orange";
          ctx.fill();
        }
        ctx.restore();
      }
    }
    
    // ------------------------------------------
    // BULLET CLASS
    // ------------------------------------------
    class Bullet {
      constructor(pos, angle) {
        this.pos = pos.clone();
        this.speed = 8;
        let rad = angle * Math.PI / 180;
        this.velocity = new Vector2(Math.sin(rad), -Math.cos(rad)).multiply(this.speed);
        this.radius = 2;
        this.life = 60;
      }
      update(factor) {
        this.pos = this.pos.add(this.velocity.multiply(factor));
        this.life -= factor;
        if (this.pos.x < 0) this.pos.x = width;
        if (this.pos.x > width) this.pos.x = 0;
        if (this.pos.y < 0) this.pos.y = height;
        if (this.pos.y > height) this.pos.y = 0;
      }
      draw(ctx) {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    // ------------------------------------------
    // ASTEROID CLASS
    // ------------------------------------------
    class Asteroid {
      constructor(pos, size) {
        this.pos = pos.clone();
        this.size = size;
        this.radius = 15 * size;
        let angle = Math.random() * 360;
        let speed = (1 + Math.random() * 2) / size;
        this.velocity = new Vector2(Math.cos(angle * Math.PI / 180),
                                    Math.sin(angle * Math.PI / 180)).multiply(speed);
        this.angle = Math.random() * 360;
        this.rotationSpeed = Math.random() * 2 - 1;
        const numPoints = Math.floor(10 + Math.random() * 7);
        this.points = generateAsteroidPoints(this.radius, numPoints);
      }
      update(factor) {
        this.pos = this.pos.add(this.velocity.multiply(factor));
        this.angle = (this.angle + this.rotationSpeed * factor) % 360;
        if (this.pos.x < 0) this.pos.x = width;
        if (this.pos.x > width) this.pos.x = 0;
        if (this.pos.y < 0) this.pos.y = height;
        if (this.pos.y > height) this.pos.y = 0;
      }
      draw(ctx) {
        let grad = ctx.createRadialGradient(this.pos.x, this.pos.y, this.radius * 0.3, this.pos.x, this.pos.y, this.radius);
        grad.addColorStop(0, "#888");
        grad.addColorStop(1, "#333");
        ctx.fillStyle = grad;
        ctx.beginPath();
        let firstPoint = true;
        for (let pt of this.points) {
          let totalAngle = (pt.angle + this.angle) * Math.PI / 180;
          let x = Math.cos(totalAngle) * pt.distance + this.pos.x;
          let y = Math.sin(totalAngle) * pt.distance + this.pos.y;
          if (firstPoint) { ctx.moveTo(x, y); firstPoint = false; }
          else { ctx.lineTo(x, y); }
        }
        ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }
    
    // ------------------------------------------
    // HELPER FUNCTION: GENERATE ASTEROID POINTS
    // ------------------------------------------
    function generateAsteroidPoints(radius, numPoints) {
      const points = [];
      const phase1 = Math.random() * 2 * Math.PI;
      const phase2 = Math.random() * 2 * Math.PI;
      for (let i = 0; i < numPoints; i++) {
        let angle = i * (2 * Math.PI / numPoints);
        let noise = 1 + 0.2 * Math.sin(angle * 3 + phase1) + 0.1 * Math.sin(angle * 7 + phase2);
        let r = radius * noise;
        points.push({ angle: angle * 180 / Math.PI, distance: r });
      }
      return points;
    }
    
    // ------------------------------------------
    // POWER-UP CLASS
    // ------------------------------------------
    class PowerUp {
      constructor(pos) {
        this.pos = pos.clone();
        const types = ["spread", "dual", "omni"];
        this.type = types[Math.floor(Math.random() * types.length)];
        this.velocity = new Vector2(Math.random() * 2 - 1, Math.random() * 2 - 1);
      }
      update(factor) {
        this.pos = this.pos.add(this.velocity.multiply(factor));
        if (this.pos.x < 0) this.pos.x = width;
        if (this.pos.x > width) this.pos.x = 0;
        if (this.pos.y < 0) this.pos.y = height;
        if (this.pos.y > height) this.pos.y = 0;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.pos.x, this.pos.y);
        let glow = ctx.createRadialGradient(0, 0, 0, 0, 0, 20);
        glow.addColorStop(0, "rgba(0,255,0,0.8)");
        glow.addColorStop(1, "rgba(0,255,0,0)");
        ctx.fillStyle = glow;
        ctx.beginPath();
        ctx.arc(0, 0, 20, 0, 2 * Math.PI);
        ctx.fill();
        const canWidth = 12;
        const canHeight = 20;
        ctx.fillStyle = "#777";
        ctx.strokeStyle = "#aaa";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.ellipse(0, -canHeight/2, canWidth/2, 3, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.ellipse(0, canHeight/2, canWidth/2, 3, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(-canWidth/2, -canHeight/2);
        ctx.lineTo(-canWidth/2, canHeight/2);
        ctx.lineTo(canWidth/2, canHeight/2);
        ctx.lineTo(canWidth/2, -canHeight/2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.restore();
      }
    }
    
    // ------------------------------------------
    // COLLISION HANDLING FOR ASTEROIDS
    // ------------------------------------------
    function resolveCollision(a1, a2) {
      let dx = a1.pos.x - a2.pos.x;
      let dy = a1.pos.y - a2.pos.y;
      let dist = Math.sqrt(dx * dx + dy * dy);
      if (dist === 0) return;
      let overlap = (a1.radius + a2.radius - dist);
      if (overlap > 0) {
        let nx = dx / dist;
        let ny = dy / dist;
        a1.pos.x += nx * overlap / 2;
        a1.pos.y += ny * overlap / 2;
        a2.pos.x -= nx * overlap / 2;
        a2.pos.y -= ny * overlap / 2;
        let dvx = a1.velocity.x - a2.velocity.x;
        let dvy = a1.velocity.y - a2.velocity.y;
        let dot = dvx * nx + dvy * ny;
        if (dot > 0) return;
        let m1 = a1.size;
        let m2 = a2.size;
        let impulse = (2 * dot) / (m1 + m2);
        a1.velocity.x -= impulse * m2 * nx;
        a1.velocity.y -= impulse * m2 * ny;
        a2.velocity.x += impulse * m1 * nx;
        a2.velocity.y += impulse * m1 * ny;
      }
    }
    
    function handleAsteroidCollisions(asteroids) {
      for (let i = 0; i < asteroids.length; i++) {
        for (let j = i + 1; j < asteroids.length; j++) {
          resolveCollision(asteroids[i], asteroids[j]);
        }
      }
    }
    
    // ------------------------------------------
    // GLOBAL GAME OBJECTS
    // ------------------------------------------
    let spaceship = new Spaceship(new Vector2(width / 2, height / 2));
    let bullets = [];
    let asteroids = spawnAsteroids(5);
    let powerups = [];
    
    function spawnAsteroids(num) {
      let asteroidsArray = [];
      for (let i = 0; i < num; i++) {
        let pos;
        let side = ["top", "bottom", "left", "right"][Math.floor(Math.random() * 4)];
        if (side === "top") { pos = new Vector2(Math.random() * width, 0); }
        else if (side === "bottom") { pos = new Vector2(Math.random() * width, height); }
        else if (side === "left") { pos = new Vector2(0, Math.random() * height); }
        else if (side === "right") { pos = new Vector2(width, Math.random() * height); }
        asteroidsArray.push(new Asteroid(pos, 3));
      }
      return asteroidsArray;
    }
    
    // ------------------------------------------
    // GAME LOOP & DRAWING (Time-Delta Based)
    // ------------------------------------------
    let lastTime = performance.now();
    function gameLoop(now) {
      let dt = (now - lastTime) / 1000;
      lastTime = now;
      let factor = dt * 60;
      
      if (!gameOver && !showWelcome) {
        spaceship.update(factor);
        
        if (score >= nextLevelScore) {
          currentLevel++;
          nextLevelScore += LEVEL_UP_SCORE;
          showLevelDisplay = true;
          levelDisplayTimer = 120;
          let desiredCount = 5 + (currentLevel - 1) * 2;
          let additionalAsteroids = desiredCount - asteroids.length;
          if (additionalAsteroids < 0) additionalAsteroids = 0;
          asteroids = asteroids.concat(spawnAsteroids(additionalAsteroids));
        }
        
        if (keys[" "] && shootCooldown <= 0) {
          if (spaceship.powerupActive) {
            if (spaceship.powerupType === "spread") {
              bullets.push(new Bullet(spaceship.pos, spaceship.angle));
              bullets.push(new Bullet(spaceship.pos, spaceship.angle + 15));
              bullets.push(new Bullet(spaceship.pos, spaceship.angle - 15));
              shootCooldown = SHOOT_COOLDOWN_POWERUP;
            } else if (spaceship.powerupType === "dual") {
              let rad = spaceship.angle * Math.PI / 180;
              let sideOffset = new Vector2(Math.cos(rad), Math.sin(rad)).multiply(6);
              bullets.push(new Bullet(spaceship.pos.add(sideOffset), spaceship.angle));
              bullets.push(new Bullet(spaceship.pos.subtract(sideOffset), spaceship.angle));
              shootCooldown = SHOOT_COOLDOWN_POWERUP;
            } else if (spaceship.powerupType === "omni") {
              bullets.push(new Bullet(spaceship.pos, spaceship.angle));
              bullets.push(new Bullet(spaceship.pos, spaceship.angle + 90));
              bullets.push(new Bullet(spaceship.pos, spaceship.angle + 180));
              bullets.push(new Bullet(spaceship.pos, spaceship.angle + 270));
              shootCooldown = SHOOT_COOLDOWN_POWERUP;
            }
            shootSound.currentTime = 0;
            shootSound.play();
          } else {
            bullets.push(new Bullet(spaceship.pos, spaceship.angle));
            shootCooldown = SHOOT_COOLDOWN_NORMAL;
            shootSound.currentTime = 0;
            shootSound.play();
          }
        }
        if (shootCooldown > 0) { shootCooldown -= factor; }
    
        for (let i = bullets.length - 1; i >= 0; i--) {
          bullets[i].update(factor);
          if (bullets[i].life <= 0) { bullets.splice(i, 1); }
        }
    
        for (let asteroid of asteroids) { asteroid.update(factor); }
        handleAsteroidCollisions(asteroids);
        for (let pu of powerups) { pu.update(factor); }
    
        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update(factor);
          if (particles[i].life <= 0) { particles.splice(i, 1); }
        }
    
        for (let i = bullets.length - 1; i >= 0; i--) {
          let bullet = bullets[i];
          for (let j = asteroids.length - 1; j >= 0; j--) {
            let asteroid = asteroids[j];
            if (bullet.pos.distanceTo(asteroid.pos) < asteroid.radius) {
              spawnExplosion(asteroid.pos, asteroid.size);
              bullets.splice(i, 1);
              asteroids.splice(j, 1);
              score += 100;
              if (Math.random() < 0.2) {
                powerups.push(new PowerUp(asteroid.pos));
                powerupSound.currentTime = 0;
                powerupSound.play();
              }
              if (asteroid.size > 1) {
                asteroids.push(new Asteroid(asteroid.pos, asteroid.size - 1));
                asteroids.push(new Asteroid(asteroid.pos, asteroid.size - 1));
              }
              break;
            }
          }
        }
    
        for (let asteroid of asteroids) {
          if (spaceship.pos.distanceTo(asteroid.pos) < asteroid.radius + spaceship.radius) {
            if (!gameOver) {
              gameOver = true;
              // Do not automatically submit a score; wait for the user to enter initials.
              if (!deathSoundPlayed) {
                gameoverSound.currentTime = 0;
                gameoverSound.play();
                deathSoundPlayed = true;
              }
            }
          }
        }
    
        for (let i = powerups.length - 1; i >= 0; i--) {
          let pu = powerups[i];
          if (spaceship.pos.distanceTo(pu.pos) < spaceship.radius + 10) {
            spaceship.powerupActive = true;
            spaceship.powerupTimer = POWERUP_DURATION;
            spaceship.powerupType = pu.type;
            powerups.splice(i, 1);
          }
        }
    
        if (asteroids.length === 0) { 
          let desiredCount = 5 + (currentLevel - 1) * 2;
          asteroids = spawnAsteroids(desiredCount); 
        }
      }
      drawGame();
      requestAnimationFrame(gameLoop);
    }
    gameLoop(performance.now());
    
    function drawGame() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    
      for (let particle of particles) { particle.draw(ctx); }
      spaceship.draw(ctx);
      for (let bullet of bullets) { bullet.draw(ctx); }
      for (let asteroid of asteroids) { asteroid.draw(ctx); }
      for (let pu of powerups) { pu.draw(ctx); }
      
      ctx.fillStyle = "white";
      ctx.font = (canvas.width < 600 ? "28px Arial" : "20px Arial");
      ctx.textAlign = "left";
      ctx.fillText("Score: " + score, 10, 30);
      ctx.fillText("Level: " + currentLevel, canvas.width - 120, 30);
      
      if (spaceship.powerupActive) {
        ctx.fillStyle = "green";
        ctx.fillText("Power-Up Active!", 10, 60);
      }
      
      if (showLevelDisplay) {
        ctx.fillStyle = "yellow";
        ctx.font = "40px Courier New";
        ctx.textAlign = "center";
        ctx.fillText("LEVEL " + currentLevel, canvas.width / 2, canvas.height / 2);
        levelDisplayTimer -= 1;
        if (levelDisplayTimer <= 0) { showLevelDisplay = false; }
      }
      
      if (gameOver) {
        const container = document.getElementById("gameOverContainer");
        // If the score hasn't been submitted (onlineLeaderboard is null) and the form hasn't been displayed yet, show the initials form.
        if (onlineLeaderboard === null && !leaderboardFormDisplayed) {
          container.innerHTML = `
            <h1>GAME OVER</h1>
            <p>Final Score: ${score}</p>
            <p>Enter your initials (max 3 letters):</p>
            <input id="initialsInput" type="text" maxlength="3" placeholder="ABC" />
            <button id="submitScoreBtn">Submit Score</button>
          `;
          leaderboardFormDisplayed = true;
          document.getElementById("submitScoreBtn").addEventListener("click", () => {
            const initials = document.getElementById("initialsInput").value;
            updateLeaderboardOnline(score, initials);
            getLeaderboardOnline((leaderboard) => {
              onlineLeaderboard = leaderboard;
              container.innerHTML = `
                <h1>GAME OVER</h1>
                <p>Final Score: ${score}</p>
                ${generateLeaderboardHTML(onlineLeaderboard)}
              `;
            });
          });
        } else if (onlineLeaderboard !== null) {
          container.innerHTML = `
            <h1>GAME OVER</h1>
            <p>Final Score: ${score}</p>
            ${generateLeaderboardHTML(onlineLeaderboard)}
          `;
        }
        container.style.display = "block";
        playAgainButton.style.display = "block";
      } else {
        playAgainButton.style.display = "none";
        document.getElementById("gameOverContainer").style.display = "none";
      }
    }
    
    function resetGame() {
      gameOver = false;
      leaderboardUpdated = false;
      score = 0;
      currentLevel = 1;
      nextLevelScore = LEVEL_UP_SCORE;
      onlineLeaderboard = null; // Reset the leaderboard cache.
      leaderboardFormDisplayed = false; // Reset the form display flag.
      spaceship = new Spaceship(new Vector2(width / 2, height / 2));
      bullets = [];
      asteroids = spawnAsteroids(5);
      powerups = [];
      particles = [];
      deathSoundPlayed = false;
      playAgainButton.style.display = "none";
      document.getElementById("gameOverContainer").style.display = "none";
    }
  </script>
