<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>METEOR MADNESS</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      position: relative;
      font-family: 'Courier New', monospace;
    }
    canvas {
      display: block;
      background: black;
    }
    
    /* Game Over & Leaderboard Container */
    #gameOverContainer {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, 0);
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid white;
      border-radius: 10px;
      max-width: 90%;
      z-index: 300;
      font-family: 'Courier New', monospace;
    }
    
    /* Welcome Screen Overlay */
    #welcomeScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 400;
    }
    #welcomeScreen h1 {
      font-size: 48px;
      margin: 0 0 20px 0;
    }
    #welcomeScreen p {
      font-size: 24px;
      margin: 0 0 40px 0;
    }
    /* Start Game button */
    #startButton {
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    /* On-screen mobile controls */
    #movement-controls, #shoot-controls {
      position: fixed;
      z-index: 100;
    }
    #movement-controls {
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
    }
    #shoot-controls {
      bottom: 20px;
      right: 20px;
    }
    .control-button {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      border: none;
      font-size: 48px;
      color: white;
      outline: none;
    }
    /* Larger, more transparent controls for mobile devices */
    @media (max-width: 600px) {
      .control-button {
        width: 150px;
        height: 150px;
        font-size: 48px;
        background: rgba(255,255,255,0.2);
      }
    }
    /* Hide controls on devices with a fine pointer */
    @media (hover: hover) and (pointer: fine) {
      #movement-controls, #shoot-controls {
        display: none;
      }
    }
    
    /* Play Again Button */
    #playAgainButton {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 10px 20px;
      display: none;
      z-index: 200;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <!-- Combined Game Over & Leaderboard Overlay -->
  <div id="gameOverContainer"></div>
  
  <!-- On-screen controls for mobile devices -->
  <div id="movement-controls">
    <button id="btn-left" class="control-button">◀</button>
    <button id="btn-thrust" class="control-button">▲</button>
    <button id="btn-right" class="control-button">▶</button>
  </div>
  <div id="shoot-controls">
    <button id="btn-shoot" class="control-button">✦</button>
  </div>
  
  <!-- Play Again Button -->
  <button id="playAgainButton">Play Again</button>
  
  <!-- Welcome Screen Overlay -->
  <div id="welcomeScreen">
    <h1>METEOR MADNESS</h1>
    <p>Blast through space, one meteor at a time!</p>
    <button id="startButton">Start Game</button>
  </div>
  
  <script>
    // ======================================
    // CONFIGURATION VARIABLES
    // ======================================
    const POWERUP_SPAWN_CHANCE = 0.2;  // Chance an asteroid drops a power-up when destroyed
    const POWERUP_DURATION = 300;      // Duration (in frames) that a power-up remains active
    const DUAL_GUN_CHANCE = 0.5;         // Probability that a collected power-up is the dual gun type
    
    // ======================================
    // GLOBAL VARIABLES & CANVAS SETUP
    // ======================================
    let showWelcome = true;
    let deathSoundPlayed = false;
    let score = 0;
    let gameOver = false;
    let shootCooldown = 0;
    
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
    
    // ======================================
    // SOUND EFFECTS
    // ======================================
    const shootSound = new Audio('shoot.mp3');
    const explosionSound = new Audio('explosion.mp3');
    const powerupSound = new Audio('powerup.mp3');
    const gameoverSound = new Audio('gameover.mp3');
    
    // ======================================
    // LEADERBOARD FUNCTIONS (using localStorage)
    // ======================================
    function updateLeaderboard(currentScore) {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
      leaderboard.push({ score: currentScore, date: new Date().toLocaleString() });
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      return leaderboard;
    }
    
    function generateLeaderboardHTML(leaderboard) {
      let html = "<h2>Leaderboard</h2><ol>";
      leaderboard.forEach(entry => {
        html += `<li>${entry.score} - ${entry.date}</li>`;
      });
      html += "</ol>";
      return html;
    }
    
    // ======================================
    // WELCOME SCREEN HANDLING
    // ======================================
    const welcomeScreen = document.getElementById("welcomeScreen");
    const startButton = document.getElementById("startButton");
    
    startButton.addEventListener("click", () => {
      showWelcome = false;
      welcomeScreen.style.display = "none";
    });
    
    // ======================================
    // GLOBAL KEYBOARD HANDLING (DESKTOP)
    // ======================================
    const keys = {};
    window.addEventListener("keydown", e => { keys[e.key] = true; });
    window.addEventListener("keyup", e => { keys[e.key] = false; });
    
    // ======================================
    // SETUP ON-SCREEN CONTROLS (MOBILE)
    // ======================================
    function setupControlButton(btnId, keyName) {
      const btn = document.getElementById(btnId);
      btn.addEventListener("touchstart", e => { e.preventDefault(); keys[keyName] = true; });
      btn.addEventListener("touchend", e => { e.preventDefault(); keys[keyName] = false; });
      btn.addEventListener("mousedown", e => { e.preventDefault(); keys[keyName] = true; });
      btn.addEventListener("mouseup", e => { e.preventDefault(); keys[keyName] = false; });
    }
    setupControlButton("btn-left", "ArrowLeft");
    setupControlButton("btn-right", "ArrowRight");
    setupControlButton("btn-thrust", "ArrowUp");
    setupControlButton("btn-shoot", " ");
    
    // ======================================
    // PLAY AGAIN BUTTON HANDLING
    // ======================================
    const playAgainButton = document.getElementById("playAgainButton");
    playAgainButton.addEventListener("click", resetGame);
    
    // ======================================
    // GLOBAL ARRAY FOR EXPLOSION PARTICLES
    // ======================================
    let particles = [];
    
    // ======================================
    // HELPER: 2D VECTOR CLASS
    // ======================================
    class Vector2 {
      constructor(x, y) { this.x = x; this.y = y; }
      clone() { return new Vector2(this.x, this.y); }
      add(v) { return new Vector2(this.x + v.x, this.y + v.y); }
      subtract(v) { return new Vector2(this.x - v.x, this.y - v.y); }
      multiply(scalar) { return new Vector2(this.x * scalar, this.y * scalar); }
      length() { return Math.sqrt(this.x * this.x + this.y * this.y); }
      distanceTo(v) { return Math.sqrt((this.x - v.x) ** 2 + (this.y - v.y) ** 2); }
    }
    
    // ======================================
    // PARTICLE CLASS (EXPLOSION EFFECTS)
    // ======================================
    class Particle {
      constructor(pos) {
        this.pos = pos.clone();
        let angle = Math.random() * 2 * Math.PI;
        let speed = 2 + Math.random() * 2;
        this.velocity = new Vector2(Math.cos(angle), Math.sin(angle)).multiply(speed);
        this.life = 30;
        this.initialLife = this.life;
        this.radius = 3;
        this.color = "orange";
      }
      update() {
        this.pos = this.pos.add(this.velocity);
        this.life--;
      }
      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.life / this.initialLife;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.pos.x, this.pos.y, this.radius, 0, 2 * Math.PI);
        ctx.fill();
        ctx.restore();
      }
    }
    
    function spawnExplosion(pos, size) {
      let count = 10 + Math.floor(Math.random() * 6);
      for (let i = 0; i < count; i++) {
        particles.push(new Particle(pos));
      }
      explosionSound.currentTime = 0;
      explosionSound.play();
    }
    
    // ======================================
    // SPACESHIP CLASS (WITH POWER-UP PROPERTIES)
    // ======================================
    class Spaceship {
      constructor(pos) {
        this.pos = pos;
        this.velocity = new Vector2(0, 0);
        this.angle = 0;
        this.radius = 12;
        this.acceleration = 0.2;
        this.friction = 0.99;
        this.thrusting = false;
        this.powerupActive = false;
        this.powerupTimer = 0;
        this.powerupType = null; // "spread" or "dual"
      }
      update() {
        if (keys["ArrowLeft"]) { this.angle += 5; }
        if (keys["ArrowRight"]) { this.angle -= 5; }
        if (keys["ArrowUp"]) {
          this.thrusting = true;
          let rad = this.angle * Math.PI / 180;
          let force = new Vector2(Math.sin(rad), -Math.cos(rad)).multiply(this.acceleration);
          this.velocity = this.velocity.add(force);
        } else {
          this.thrusting = false;
        }
        if (this.powerupActive) {
          this.powerupTimer--;
          if (this.powerupTimer <= 0) {
            this.powerupActive = false;
            this.powerupType = null;
          }
        }
        this.velocity = this.velocity.multiply(this.friction);
        this.pos = this.pos.add(this.velocity);
        if (this.pos.x < 0) this.pos.x = width;
        if (this.pos.x > width) this.pos.x = 0;
        if (this.pos.y < 0) this.pos.y = height;
        if (this.pos.y > height) this.pos.y = 0;
      }
      draw(ctx) {
        let rad = this.angle * Math.PI / 180;
        ctx.save();
        ctx.translate(this.pos.x, this.pos.y);
        ctx.rotate(rad);
        // Draw main ship fuselage.
        ctx.beginPath();
        ctx.moveTo(0, -30);
        ctx.lineTo(4, -22);
        ctx.lineTo(7, -12);
        ctx.lineTo(6, -2);
        ctx.lineTo(4, 10);
        ctx.lineTo(0, 15);
        ctx.lineTo(-4, 10);
        ctx.lineTo(-6, -2);
        ctx.lineTo(-7, -12);
        ctx.lineTo(-4, -22);
        ctx.closePath();
        ctx.fillStyle = "gray";
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.stroke();
        // Draw prominent wings.
        ctx.beginPath();
        ctx.moveTo(6, 0);
        ctx.lineTo(16, 6);
        ctx.lineTo(6, -16);
        ctx.closePath();
        ctx.fillStyle = "darkgray";
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(-6, 0);
        ctx.lineTo(-16, 6);
        ctx.lineTo(-6, -16);
        ctx.closePath();
        ctx.fillStyle = "darkgray";
        ctx.fill();
        ctx.stroke();
        // Cockpit detail.
        ctx.beginPath();
        ctx.arc(0, -22, 3, 0, Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.stroke();
        // Thrust flame effect.
        if (this.thrusting) {
          ctx.beginPath();
          ctx.moveTo(-3, 15);
          ctx.lineTo(0, 25 + Math.random() * 3);
          ctx.lineTo(3, 15);
          ctx.closePath();
          ctx.fillStyle = "orange";
          ctx.fill();
        }
        ctx.restore();
      }
    }
    
    // ======================================
    // BULLET CLASS
    // ======================================
    class Bullet {
      constructor(pos, angle) {
        this.pos = pos.clone();
        this.speed = 8;
        let rad = angle * Math.PI / 180;
        this.velocity = new Vector2(Math.sin(rad), -Math.cos(rad)).multiply(this.speed);
        this.radius = 2;
        this.life = 60;
      }
      update() {
        this.pos = this.pos.add(this.velocity);
        this.life--;
        if (this.pos.x < 0) this.pos.x = width;
        if (this.pos.x > width) this.pos.x = 0;
        if (this.pos.y < 0) this.pos.y = height;
        if (this.pos.y > height) this.pos.y = 0;
      }
      draw(ctx) {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    // ======================================
    // HELPER FUNCTION: GENERATE ASTEROID POINTS
    // ======================================
    function generateAsteroidPoints(radius, numPoints) {
      const points = [];
      const phase1 = Math.random() * 2 * Math.PI;
      const phase2 = Math.random() * 2 * Math.PI;
      for (let i = 0; i < numPoints; i++) {
        let angle = i * (2 * Math.PI / numPoints);
        let noise = 1 + 0.2 * Math.sin(angle * 3 + phase1) + 0.1 * Math.sin(angle * 7 + phase2);
        let r = radius * noise;
        points.push({ angle: angle * 180 / Math.PI, distance: r });
      }
      return points;
    }
    
    // ======================================
    // ASTEROID CLASS (MORE DETAILED AND REALISTIC)
    // ======================================
    class Asteroid {
      constructor(pos, size) {
        this.pos = pos.clone();
        this.size = size;
        this.radius = 15 * size;
        let angle = Math.random() * 360;
        let speed = (1 + Math.random() * 2) / size;
        this.velocity = new Vector2(Math.cos(angle * Math.PI / 180),
                                    Math.sin(angle * Math.PI / 180)).multiply(speed);
        this.angle = Math.random() * 360;
        this.rotationSpeed = Math.random() * 2 - 1;
        const numPoints = Math.floor(10 + Math.random() * 7);
        this.points = generateAsteroidPoints(this.radius, numPoints);
      }
      update() {
        this.pos = this.pos.add(this.velocity);
        this.angle = (this.angle + this.rotationSpeed) % 360;
        if (this.pos.x < 0) this.pos.x = width;
        if (this.pos.x > width) this.pos.x = 0;
        if (this.pos.y < 0) this.pos.y = height;
        if (this.pos.y > height) this.pos.y = 0;
      }
      draw(ctx) {
        let grad = ctx.createRadialGradient(this.pos.x, this.pos.y, this.radius * 0.3, this.pos.x, this.pos.y, this.radius);
        grad.addColorStop(0, "#888");
        grad.addColorStop(1, "#333");
        ctx.fillStyle = grad;
        ctx.beginPath();
        let firstPoint = true;
        for (let pt of this.points) {
          let totalAngle = (pt.angle + this.angle) * Math.PI / 180;
          let x = Math.cos(totalAngle) * pt.distance + this.pos.x;
          let y = Math.sin(totalAngle) * pt.distance + this.pos.y;
          if (firstPoint) { ctx.moveTo(x, y); firstPoint = false; }
          else { ctx.lineTo(x, y); }
        }
        ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }
    
    // ======================================
    // POWER-UP CLASS (CANISTER STYLE WITH GLOWING GREEN HALO)
    // ======================================
    class PowerUp {
      constructor(pos) {
        this.pos = pos.clone();
        // Randomly choose power-up type: "spread" or "dual"
        this.type = (Math.random() < 0.5) ? "spread" : "dual";
        this.velocity = new Vector2(Math.random() * 2 - 1, Math.random() * 2 - 1);
      }
      update() {
        this.pos = this.pos.add(this.velocity);
        if (this.pos.x < 0) this.pos.x = width;
        if (this.pos.x > width) this.pos.x = 0;
        if (this.pos.y < 0) this.pos.y = height;
        if (this.pos.y > height) this.pos.y = 0;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.pos.x, this.pos.y);
        // Draw glowing green halo.
        let glow = ctx.createRadialGradient(0, 0, 0, 0, 0, 20);
        glow.addColorStop(0, "rgba(0,255,0,0.8)");
        glow.addColorStop(1, "rgba(0,255,0,0)");
        ctx.fillStyle = glow;
        ctx.beginPath();
        ctx.arc(0, 0, 20, 0, 2 * Math.PI);
        ctx.fill();
        // Draw the canister body.
        const canWidth = 12;
        const canHeight = 20;
        ctx.fillStyle = "#777";
        ctx.strokeStyle = "#aaa";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.ellipse(0, -canHeight/2, canWidth/2, 3, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.ellipse(0, canHeight/2, canWidth/2, 3, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(-canWidth/2, -canHeight/2);
        ctx.lineTo(-canWidth/2, canHeight/2);
        ctx.lineTo(canWidth/2, canHeight/2);
        ctx.lineTo(canWidth/2, -canHeight/2);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        ctx.restore();
      }
    }
    
    // ======================================
    // COLLISION HANDLING (ELASTIC) FOR ASTEROIDS
    // ======================================
    function resolveCollision(a1, a2) {
      let dx = a1.pos.x - a2.pos.x;
      let dy = a1.pos.y - a2.pos.y;
      let dist = Math.sqrt(dx * dx + dy * dy);
      if (dist === 0) return;
      let overlap = (a1.radius + a2.radius - dist);
      if (overlap > 0) {
        let nx = dx / dist;
        let ny = dy / dist;
        a1.pos.x += nx * overlap / 2;
        a1.pos.y += ny * overlap / 2;
        a2.pos.x -= nx * overlap / 2;
        a2.pos.y -= ny * overlap / 2;
        let dvx = a1.velocity.x - a2.velocity.x;
        let dvy = a1.velocity.y - a2.velocity.y;
        let dot = dvx * nx + dvy * ny;
        if (dot > 0) return;
        let m1 = a1.size;
        let m2 = a2.size;
        let impulse = (2 * dot) / (m1 + m2);
        a1.velocity.x -= impulse * m2 * nx;
        a1.velocity.y -= impulse * m2 * ny;
        a2.velocity.x += impulse * m1 * nx;
        a2.velocity.y += impulse * m1 * ny;
      }
    }
    
    function handleAsteroidCollisions(asteroids) {
      for (let i = 0; i < asteroids.length; i++) {
        for (let j = i + 1; j < asteroids.length; j++) {
          resolveCollision(asteroids[i], asteroids[j]);
        }
      }
    }
    
    // ======================================
    // GLOBAL GAME OBJECTS
    // ======================================
    let spaceship = new Spaceship(new Vector2(width / 2, height / 2));
    let bullets = [];
    let asteroids = spawnAsteroids(5);
    let powerups = [];
    
    function spawnAsteroids(num) {
      let asteroidsArray = [];
      for (let i = 0; i < num; i++) {
        let pos;
        let side = ["top", "bottom", "left", "right"][Math.floor(Math.random() * 4)];
        if (side === "top") { pos = new Vector2(Math.random() * width, 0); }
        else if (side === "bottom") { pos = new Vector2(Math.random() * width, height); }
        else if (side === "left") { pos = new Vector2(0, Math.random() * height); }
        else if (side === "right") { pos = new Vector2(width, Math.random() * height); }
        asteroidsArray.push(new Asteroid(pos, 3));
      }
      return asteroidsArray;
    }
    
    // ======================================
    // GAME UPDATE & DRAWING FUNCTIONS
    // ======================================
    function updateGame() {
      if (!gameOver && !showWelcome) {
        spaceship.update();
        // Shooting logic:
        if (keys[" "] && shootCooldown <= 0) {
          if (spaceship.powerupActive) {
            if (spaceship.powerupType === "spread") {
              bullets.push(new Bullet(spaceship.pos, spaceship.angle));
              bullets.push(new Bullet(spaceship.pos, spaceship.angle + 15));
              bullets.push(new Bullet(spaceship.pos, spaceship.angle - 15));
              shootCooldown = 5;
            } else if (spaceship.powerupType === "dual") {
              let rad = spaceship.angle * Math.PI / 180;
              let sideOffset = new Vector2(Math.cos(rad), Math.sin(rad)).multiply(6);
              bullets.push(new Bullet(spaceship.pos.add(sideOffset), spaceship.angle));
              bullets.push(new Bullet(spaceship.pos.subtract(sideOffset), spaceship.angle));
              shootCooldown = 5;
            }
            shootSound.currentTime = 0;
            shootSound.play();
          } else {
            bullets.push(new Bullet(spaceship.pos, spaceship.angle));
            shootCooldown = 15;
            shootSound.currentTime = 0;
            shootSound.play();
          }
        }
        if (shootCooldown > 0) { shootCooldown--; }
    
        for (let i = bullets.length - 1; i >= 0; i--) {
          bullets[i].update();
          if (bullets[i].life <= 0) { bullets.splice(i, 1); }
        }
    
        for (let asteroid of asteroids) { asteroid.update(); }
        handleAsteroidCollisions(asteroids);
        for (let pu of powerups) { pu.update(); }
    
        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update();
          if (particles[i].life <= 0) { particles.splice(i, 1); }
        }
    
        // Bullet-asteroid collisions:
        for (let i = bullets.length - 1; i >= 0; i--) {
          let bullet = bullets[i];
          for (let j = asteroids.length - 1; j >= 0; j--) {
            let asteroid = asteroids[j];
            if (bullet.pos.distanceTo(asteroid.pos) < asteroid.radius) {
              spawnExplosion(asteroid.pos, asteroid.size);
              bullets.splice(i, 1);
              asteroids.splice(j, 1);
              score += 100;
              if (Math.random() < POWERUP_SPAWN_CHANCE) {
                powerups.push(new PowerUp(asteroid.pos));
                powerupSound.currentTime = 0;
                powerupSound.play();
              }
              if (asteroid.size > 1) {
                asteroids.push(new Asteroid(asteroid.pos, asteroid.size - 1));
                asteroids.push(new Asteroid(asteroid.pos, asteroid.size - 1));
              }
              break;
            }
          }
        }
    
        for (let asteroid of asteroids) {
          if (spaceship.pos.distanceTo(asteroid.pos) < asteroid.radius + spaceship.radius) {
            gameOver = true;
            if (!deathSoundPlayed) {
              gameoverSound.currentTime = 0;
              gameoverSound.play();
              deathSoundPlayed = true;
            }
          }
        }
    
        for (let i = powerups.length - 1; i >= 0; i--) {
          let pu = powerups[i];
          if (spaceship.pos.distanceTo(pu.pos) < spaceship.radius + 10) {
            spaceship.powerupActive = true;
            spaceship.powerupTimer = POWERUP_DURATION;
            spaceship.powerupType = (Math.random() < DUAL_GUN_CHANCE) ? "dual" : "spread";
            powerups.splice(i, 1);
          }
        }
    
        if (asteroids.length === 0) { asteroids = spawnAsteroids(5); }
      }
    }
    
    function drawGame() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, width, height);
    
      // Draw explosion particles.
      for (let particle of particles) {
        particle.draw(ctx);
      }
    
      spaceship.draw(ctx);
      for (let bullet of bullets) { bullet.draw(ctx); }
      for (let asteroid of asteroids) { asteroid.draw(ctx); }
      for (let pu of powerups) { pu.draw(ctx); }
    
      ctx.fillStyle = "white";
      ctx.font = (width < 600 ? "28px Arial" : "20px Arial");
      ctx.fillText("Score: " + score, 10, 30);
      if (spaceship.powerupActive) {
        ctx.fillStyle = "green";
        ctx.fillText("Power-Up Active!", 10, 60);
      }
    
      // When game is over, update and show the combined overlay.
      if (gameOver) {
        const container = document.getElementById("gameOverContainer");
        container.innerHTML = `
          <h1>GAME OVER</h1>
          <p>Final Score: ${score}</p>
          ${generateLeaderboardHTML(updateLeaderboard(score))}
        `;
        container.style.display = "block";
        playAgainButton.style.display = "block";
      } else {
        playAgainButton.style.display = "none";
        document.getElementById("gameOverContainer").style.display = "none";
      }
    }
    
    function resetGame() {
      gameOver = false;
      score = 0;
      spaceship = new Spaceship(new Vector2(width / 2, height / 2));
      bullets = [];
      asteroids = spawnAsteroids(5);
      powerups = [];
      particles = [];
      deathSoundPlayed = false;
      playAgainButton.style.display = "none";
      document.getElementById("gameOverContainer").style.display = "none";
    }
    
    function gameLoop() {
      if (!showWelcome) {
        updateGame();
        drawGame();
      }
      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>
